<div class="row text-center mt-5 mx-1">
    <div class="col-sm-12 col-md-6 offset-md-3">
        <form [formGroup]="formData" (ngSubmit)="onSignIn()">
            <div class="form-group">
                <input  formControlName="email" class="form-control" placeholder="Email">
                <ng-container *ngIf="formData.get('email').errors && formData.get('email').touched">
                    <div class="errors" *ngIf="formData.get('email').errors.required">
                        <div class="alert alert-danger mt-1" role="alert">
                            This field is required.
                        </div>
                    </div>
                    <div class="errors" *ngIf="formData.get('email').errors.email">
                        <div class="alert alert-danger mt-1" role="alert">
                            Invalid Email Address.
                        </div>
                    </div>
                </ng-container>
                    
            </div>
            <div class="form-group">
                <input formControlName="password" type="password" class="form-control" placeholder="Password">
            <ng-container *ngIf="formData.get('password').errors && formData.get('password').touched">
                <div class="errors" *ngIf="formData.get('password').errors.required">
                    <div class="alert alert-danger mt-1" role="alert">
                        This field is required.
                    </div>
                </div>
            </ng-container>
            </div>
            <button class="btn btn-success mb-5" [disabled]="formData.invalid">Sign in!</button>
        </form>
        <ng-container *ngIf="failedLogin">
                <div class="alert alert-danger mt-1" role="alert">
                    Invalid Username or Password
                </div>
        </ng-container>
    Don't have an account? <a routerLink="/signup">Sign Up Now!</a>
    </div>
</div>
